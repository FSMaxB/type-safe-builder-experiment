plugins {
	id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}
repositories {
	mavenCentral()
}
group 'de.maxbruckner'
version '0.0.1'

apply plugin: 'kotlin'

sourceSets {
	main {
		dependencies {
			implementation kotlin('stdlib-jdk8')
		}
	}
	test {
		dependencies {
			implementation kotlin('test')
			implementation kotlin('test-junit')
		}
	}
}
